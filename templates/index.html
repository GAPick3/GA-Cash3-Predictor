<!DOCTYPE html>
<html>
<head>
    <title>GA Cash 3 Predictor</title>
</head>
<body>
    <h1>GA Cash 3 Predictor</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <h2>Latest Draw</h2>
        <p>{{ latest.Date }} - {{ latest.Draw }}: {{ latest.Number1 }} {{ latest.Number2 }} {{ latest.Number3 }}</p>

        <h2>Top Predictions</h2>
        <ul>
            {% for p in predictions %}
                <li>{{ p }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
