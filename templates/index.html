<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Georgia Cash‑3 Predictor</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Georgia Cash‑3 Predictor</h1>
<form method="POST">
  <label>Draw Type:
    <select name="draw_type">
      <option>Midday</option>
      <option>Evening</option>
      <option>Night</option>
    </select>
  </label>
  <div>
    <label>α Frequency:</label>
    <input type="range" name="alpha" min="0" max="1" step="0.05" value="0.5">
    <span id="val_alpha">0.50</span>
  </div>
  <div>
    <label>β Transition:</label>
    <input type="range" name="beta" min="0" max="1" step="0.05" value="0.3">
    <span id="val_beta">0.30</span>
  </div>
  <div>
    <label>γ Sum‑sum:</label>
    <input type="range" name="gamma" min="0" max="1" step="0.05" value="0.2">
    <span id="val_gamma">0.20</span>
  </div>
  <button type="submit">Predict Next Top‑5</button>
</form>

{% if predictions %}
  <h2>Last Draw: {{ last[0] }}‑{{ last[1] }}‑{{ last[2] }}</h2>
  <table><tr><th>Combo</th><th>Score</th></tr>
    {% for (d1,d2,d3), sc in predictions %}
      <tr><td>{{ d1 }}–{{ d2 }}–{{ d3 }}</td><td>{{ "%.6f"|format(sc) }}</td></tr>
    {% endfor %}
  </table>
{% endif %}

<script src="/static/script.js"></script>
</body>
</html>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
