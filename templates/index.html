<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>GA Cash 3 Predictor</title>
</head>
<body>
    <h1>GA Cash 3 Predictor</h1>
    <p><strong>Latest Draw:</strong> {{ latest['Date'] }} - {{ latest['Draw'] }} - {{ latest['Number'] }}</p>
    <h2>Predicted Numbers</h2>
    <ul>
        {% for number in predictions %}
            <li>{{ number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
