<h3>Prediction Accuracy (Last 30 Draws)</h3>
<canvas id="accuracyChart" width="800" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const historyData = {{ accuracy_history | tojson }};
  const labels = historyData.map(item => item.date);
  const exact = historyData.map(item => item.match === 'Exact' ? 1 : 0);
  const anyOrder = historyData.map(item => item.match === 'AnyOrder' ? 1 : 0);
  const miss = historyData.map(item => item.match === 'Miss' ? 1 : 0);

  const ctx = document.getElementById('accuracyChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Exact Match',
          data: exact,
          backgroundColor: 'rgba(54, 162, 235, 0.8)'
        },
        {
          label: 'Any Order Match',
          data: anyOrder,
          backgroundColor: 'rgba(255, 206, 86, 0.8)'
        },
        {
          label: 'Miss',
          data: miss,
          backgroundColor: 'rgba(255, 99, 132, 0.8)'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            precision: 0,
            stepSize: 1
          }
        }
      }
    }
  });
</script>
