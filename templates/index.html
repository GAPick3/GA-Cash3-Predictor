<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GA Cash 3 Predictor</title>
</head>
<body>
    <h1>GA Cash 3 Frequency Chart</h1>
    <form method="post">
        <label for="filter">Draw Time:</label>
        <select name="filter" id="filter">
            <option value="Midday" {% if filter_val == 'Midday' %}selected{% endif %}>Midday</option>
            <option value="Evening" {% if filter_val == 'Evening' %}selected{% endif %}>Evening</option>
            <option value="All" {% if filter_val == 'All' %}selected{% endif %}>All</option>
        </select>
        <input type="submit" value="Apply">
    </form>
    {{ chart | safe }}
</body>
</html>
