<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>GA Cash 3 Predictor</title>
</head>
<body>
    <h1>GA Cash 3 Predictor</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <p><strong>Latest Draw:</strong> {{ latest['Date'] }} - {{ latest['Draw'] }}: {{ latest['Number1'] }} {{ latest['Number2'] }} {{ latest['Number3'] }}</p>
        <h3>Top Predictions</h3>
        <ul>
            {% for p in predictions %}
                <li>{{ p }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
