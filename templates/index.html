<!DOCTYPE html>
<html>
<head>
    <title>GA Cash 3 Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f9f9f9;
        }
        h1 { color: #333; }
        .section {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        ul { list-style: none; padding: 0; }
        li {
            display: inline-block;
            background: #e3e3e3;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1.2em;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="section">
        <h1>Latest GA Cash 3 Result</h1>
        <p><strong>Date:</strong> {{ draw_date }}</p>
        <p><strong>Draw Time:</strong> {{ draw_time }}</p>
        <p><strong>Winning Number:</strong> <strong style="font-size: 1.5em;">{{ winning_number }}</strong></p>
    </div>

    <div class="section">
        <h1>Predicted Next Numbers</h1>
        <ul>
            {% for number in predictions %}
                <li>{{ number }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
