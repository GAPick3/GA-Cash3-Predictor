<!DOCTYPE html>
<html>
<head>
    <title>GA Cash 3 Predictor</title>
</head>
<body>
    <h1>🎯 Georgia Cash 3 Predictor</h1>

    <h2>📅 Latest Draw</h2>
    <p><strong>Date:</strong> {{ latest_draw.date }}</p>
    <p><strong>Time:</strong> {{ latest_draw.draw_time }}</p>
    <p><strong>Numbers:</strong> {{ latest_draw.numbers }}</p>

    <h2>🔢 Predicted Numbers</h2>
    <ul>
      {% for number in predictions %}
        <li>{{ number }}</li>
      {% endfor %}
    </ul>

    <h2>🔥 Hot Numbers Chart</h2>
    <img src="{{ url_for('static', filename='hot_numbers.png') }}" alt="Hot Numbers Chart">
</body>
</html>
