name: Update GA Cash 3 Results

on:
  schedule:
    # Run 30 mins after each draw (in UTC):
    - cron: '50 16 * * *'   # 12:20 PM EST (Midday) => 16:50 UTC
    - cron: '30 23 * * *'   # 6:59 PM EST (Evening) => 23:30 UTC
    - cron: '5 4 * * *'     # 11:34 PM EST (Night) => 04:05 UTC next day
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas beautifulsoup4 requests

      - name: Run update script
        run: python update_csv.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/ga_cash3_history.csv
          git commit -m "ðŸ”„ Auto-update CSV with latest result" || echo "No changes to commit"
          git push
